name: Continuous Integration

on:
  push:
  schedule:
    - cron:  '0 0 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.frozen.txt && pip install unittest-xml-reporting
      - name: Create local settings
        run: cat cppquiz/local_settings_example.py | sed 's_/path/to/your/code/cppquiz_'"$PWD"'_'> cppquiz/local_settings.py
      - name: Test
        run: python manage.py test --testrunner xmlrunner.extra.djangotestrunner.XMLTestRunner --no-input
